<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>sketch-glass</title>
  <style>
    .canvas-area {
      margin: 0px;
      padding: 0px;
      cursor: crosshair;
      width: 100%;
      height: 100%;
    }
    .canvas-area__renderer {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
    }
    .canvas-area__renderer-tile {
      margin: 0px;
      padding: 0px;
      position: absolute;
      -webkit-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0);
    }
    html, body {
      margin: 0px;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="./bundle.js"></script>
</body>
</html>
